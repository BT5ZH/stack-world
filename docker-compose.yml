version: "3"
services:
  nginx:
    depends_on:
      - api
      - client
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports:
      - "3050:80"
  redis:
    image: "redis:latest"
  api:
    build:
      dockerfile: Dockerfile.dev
      context: ./server
    volumes:
      - /app/node_modules
      - ./server:/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_USER=postgres
      - POSTGRES_HOST=postgres
      - POSTGRES_DATABASE=postgres
      - POSTGRES_PASSWORD=postgres_password
      - POSTGRES_PORT=5432
      - MONGO_DATABASE=mongodb
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
  client:
    build:
      dockerfile: Dockerfile.dev
      context: ./stack-client
    volumes:
      - /app/node_modules
      - ./stack-client:/app
  device:
    build:
      dockerfile: Dockerfile.dev
      context: ./stack-device
    ports:
      - "8000:80"
      - "1935:1935"