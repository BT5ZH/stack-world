    # location /stat {
    #     rtmp_stat                   all;
    #     rtmp_stat_stylesheet        stat.xsl;
    # }

    # location /stat.xsl {
    #     root                        /var/www;
    # }

    location = /favicon.ico {
        access_log                  off;
        log_not_found               off;
        expires                     30d;
    }

    # location = /robots.txt  {
    #     access_log                  off;
    #     log_not_found               off;
    #     expires                     30d;
    # }

    location ~* \.(css|js)(\?.*)?$ {
        access_log                  off;
        expires                     24h;
    }

    location ~* \.(ico|gif|jpg|jpeg|png)(\?.*)?$ {
        access_log                  off;
        expires                     30d;
    }

    location ~* \.(eot|ttf|otf|woff|woff2|svg)$ {
        access_log                  off;
        expires                     max;
    }
}
