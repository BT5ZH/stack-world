server {
    listen                          80;
    root                            /var/www;
    charset                         utf-8;
    access_log                      off;
    error_log                       off;

    location / {
        index                       index.html;
    }

    location /live {
        flv_live                    on;
        chunked_transfer_encoding   on;
        add_header                  'Access-Control-Allow-Origin' '*';
        add_header                  'Access-Control-Allow-Credentials' 'true';
    }

    # location /hls {
